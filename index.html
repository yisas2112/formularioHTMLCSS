<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Formulario HTML y CSS/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;600&display=swap" rel="stylesheet">
    
    <title>Formulario de Contacto</title>
</head>
<body>
    <img class="wave" src="/Formulario HTML y CSS/img/wave.png">
    <div class="container">
        <div class="img">
            <img src="/Formulario HTML y CSS/img/phone.svg" alt="Phone">
        </div>
        <div class="login-container">
            <form action="index.html">
                <img  class="avatar" src="/Formulario HTML y CSS/img/avatar.svg">
                <h2>Bienvenido</h2>
                <div id="inputUser" class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Nombre de Usuario</h5>
                        <input class="input" type="text">
                    </div>
                </div> 
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password">
                    </div>
                </div> 
                <a href="#"><strong> Olvidé Contraseña </strong></a>
                <input type="submit" class="btn" value="Login">                
            </form>
        </div>
    </div>
    <script src="/Formulario HTML y CSS/js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/Formulario HTML y CSS/js/main.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    
</body>
</html>
